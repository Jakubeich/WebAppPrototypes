<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href=style.css href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app">
        <div class="controls">
          <div class="title">Plátno na malování</div>
          <div class="type">
            <input type="radio" name="pen-type" id="pen-pencil" checked>
            <label for="pen-pencil">
                <i class="bi bi-pencil"></i>
            </label>
            <input type="radio" name="pen-type" id="pen-brush">
            <label for="pen-brush">
                <i class="bi bi-brush"></i></i>
            </label>
          </div>
          <div class="size">
            <label for="pen-size">Šířka</label>
            <input type="range" id="pen-size" min="1" max="50">
          </div>
          <div class="color">
            <label for="pen-color">Barva</label>
            <input type="color" id="pen-color" value="#000">
          </div>
          <div class="actions">
            <button id="reset-canvas">Vymazat</button>
            <button id="save-canvas">Uložit</button>
          </div>
        </div>
        <div id="canvas-wrapper"></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
      <script src="script.js"></script>
    </body>
</html>
